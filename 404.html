<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Anthony Rebello</title>
    <meta name="robots" content="noindex">
    <link rel="icon" type="image/png" href="assets/R.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="wrapper" style="justify-content: center; min-height: 80vh; align-items: center;">
        <main class="main-content" style="max-width: 600px; text-align: center;">
            <section>
                <h1 style="font-size: 3rem; margin-bottom: 10px;">404</h1>
                <h2 class="section-title" style="justify-content: center;">Page Not Found</h2>
                <p style="color: var(--text-light); margin-bottom: 25px;">The page you're looking for doesn't exist or has been moved.</p>
                <a href="index.html" style="display: inline-block; background: var(--primary); color: #fff; padding: 12px 30px; border-radius: 8px; font-weight: 600;">Back to Home</a>
            </section>
        </main>
    </div>
    <script>
    (function() {
        var saved = localStorage.getItem('theme');
        if (saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    })();
    </script>
</body>
</html>
